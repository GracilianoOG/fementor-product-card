<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body class="wrapper">

  <main class="main">
    <article class="product">
      <picture class="product__card">
        <source class="product__card__image" media="(min-width: 37.5rem)" srcset="./assets/images/image-product-desktop.jpg">
        <img class="product__card__image" src="./assets/images/image-product-mobile.jpg" alt="Product image">
      </picture>
      <div class="product__information">
        <h1 class="product__information__name">Gabrielle Essence <span lang="fr">Eau De Parfum</span></h1>
        <p class="product__information__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <section class="product__information__prices">
          <h2 class="product__information__discount" title="Price with a discount">$149.99</h2>
          <h3 class="product__information__price crossed-out" title="Price of the product">$169.99</h3>
        </section>
        
        <h4 class="product__information__type">Perfume</h4>

        <button type="button" class="button product__information__button" title="Add to Cart"><span class="product__cart">Add to Cart</span></button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    <address class="attribution__contact">
      <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io/solutions/product-card-preview-html-css-bem-4pQqymTXAQ" target="_blank">Frontend Mentor.</a> Coded by <a class="attribution__link" href="https://github.com/GracilianoOG" target="_blank">Gabriel.</a></p>
    </address>
  </footer>

</body>
</html>
