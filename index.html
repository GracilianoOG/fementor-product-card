<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

  <main class="wrapper">
    <div class="product">
      <div class="product__card">
        <img class="product__card__image" src="./assets/images/image-product-mobile.jpg" alt="Product">
      </div>
      <div class="product__information">
        <h4 class="product__information__type">Perfume</h4>
    
        <h1 class="product__information__name">Gabrielle Essence Eau De Parfum</h1>
        <h2 class="product__information__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
      
        <div class="product__information__prices">
          <h3 class="product__information__discount">$149.99</h3>
          <h5 class="product__information__price crossed-out">$169.99</h5>
        </div>
      
        <button type="button" class="button product__information_button">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <span>Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a class="attribution__link" href="#">Gabriel</a>.</span>
  </footer>

</body>
</html>
